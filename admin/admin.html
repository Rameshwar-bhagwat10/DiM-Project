    <script>
      // WARNING: This is NOT secure for production use!

      const ADMIN_CREDENTIALS = {

      let loginAttempts = parseInt(

      let lockoutTime = parseInt(localStorage.getItem("lockoutTime") || "0");
      const MAX_ATTEMPTS = 3;
      const LOCKOUT_DURATION = 15 * 60 * 1000; // 15 minutes

      // Proper MD5 hash function
      function md5(string) {
        function rotateLeft(value, amount) {
          var lbits = (value << amount) | (value >>> (32 - amount));
          return lbits;
        }

        function addUnsigned(x, y) {
          var x4, y4, x8, y8, result;
          x8 = x & 0x80000000;
          y8 = y & 0x80000000;
          x4 = x & 0x40000000;
          y4 = y & 0x40000000;
          result = (x & 0x3fffffff) + (y & 0x3fffffff);
          if (x4 & y4) {
            return result ^ 0x80000000 ^ x8 ^ y8;
          }
          if (x4 | y4) {
            if (result & 0x40000000) {
              return result ^ 0xc0000000 ^ x8 ^ y8;
            } else {
              return result ^ 0x40000000 ^ x8 ^ y8;
            }
          } else {
            return result ^ x8 ^ y8;
          }
        }

        function F(x, y, z) {
          return (x & y) | (~x & z);
        }
        function G(x, y, z) {
          return (x & z) | (y & ~z);
        }
        function H(x, y, z) {
          return x ^ y ^ z;
        }
        function I(x, y, z) {
          return y ^ (x | ~z);
        }

        function FF(a, b, c, d, x, s, ac) {
          a = addUnsigned(a, addUnsigned(addUnsigned(F(b, c, d), x), ac));
          return addUnsigned(rotateLeft(a, s), b);
        }

        function GG(a, b, c, d, x, s, ac) {
          a = addUnsigned(a, addUnsigned(addUnsigned(G(b, c, d), x), ac));
          return addUnsigned(rotateLeft(a, s), b);
        }

        function HH(a, b, c, d, x, s, ac) {
          a = addUnsigned(a, addUnsigned(addUnsigned(H(b, c, d), x), ac));
          return addUnsigned(rotateLeft(a, s), b);
        }

        function II(a, b, c, d, x, s, ac) {
          a = addUnsigned(a, addUnsigned(addUnsigned(I(b, c, d), x), ac));
          return addUnsigned(rotateLeft(a, s), b);
        }

        function convertToWordArray(string) {
          var wordArray = [];
          var messageLength = string.length;
          var numberOfWords =
            ((messageLength + 8 - ((messageLength + 8) % 64)) / 64 + 1) * 16;
          for (var i = 0; i < numberOfWords; i++) {
            wordArray[i] = 0;
          }
          var bytePosition = 0;
          var byteCount = 0;
          while (byteCount < messageLength) {
            wordArray[bytePosition] =
              wordArray[bytePosition] |
              (string.charCodeAt(byteCount) << (8 * (byteCount % 4)));
            byteCount++;
            if (byteCount % 4 == 0) {
              bytePosition++;
            }
          }
          wordArray[bytePosition] =
            wordArray[bytePosition] | (0x80 << (8 * (byteCount % 4)));
          wordArray[numberOfWords - 2] = messageLength << 3;
          wordArray[numberOfWords - 1] = messageLength >>> 29;
          return wordArray;
        }

        function wordToHex(value) {
          var wordToHexValue = "",
            wordToHexValueTemp = "",
            byte,
            count;
          for (count = 0; count <= 3; count++) {
            byte = (value >>> (count * 8)) & 255;
            wordToHexValueTemp = "0" + byte.toString(16);
            wordToHexValue =
              wordToHexValue +
              wordToHexValueTemp.substr(wordToHexValueTemp.length - 2, 2);
          }
          return wordToHexValue;
        }

          b = II(b, c, d, a, x[k + 1], 21, 0x85845dd1);
          a = II(a, b, c, d, x[k + 8], 6, 0x6fa87e4f);
          d = II(d, a, b, c, x[k + 15], 10, 0xfe2ce6e0);
          c = II(c, d, a, b, x[k + 6], 15, 0xa3014314);
          b = II(b, c, d, a, x[k + 13], 21, 0x4e0811a1);

          d = II(d, a, b, c, x[k + 11], 10, 0xbd3af235);
          c = II(c, d, a, b, x[k + 2], 15, 0x2ad7d2bb);
          b = II(b, c, d, a, x[k + 9], 21, 0xeb86d391);
          a = addUnsigned(a, AA);
          b = addUnsigned(b, BB);
          c = addUnsigned(c, CC);
          d = addUnsigned(d, DD);
        }

        return (
          wordToHex(a) +
          wordToHex(b) +
          wordToHex(c) +
          wordToHex(d)
        ).toLowerCase();
      }

      function checkLockout() {
        const now = Date.now();
        if (lockoutTime > now) {
          const remainingTime = Math.ceil((lockoutTime - now) / 1000 / 60);
          showError(`Account locked. Try again in ${remainingTime} minutes.`);
          disableForm(true);
          return true;
        }
        return false;
      }

      function updateAttempts() {
        const attemptsElement = document.getElementById("login-attempts");
        const countElement = document.getElementById("attempts-count");

        if (loginAttempts > 0) {
          attemptsElement.style.display = "block";
          countElement.textContent = MAX_ATTEMPTS - loginAttempts;
        } else {
          attemptsElement.style.display = "none";
        }
      }

      function disableForm(disabled) {
        const form = document.getElementById("login-form");
        const inputs = form.querySelectorAll("input, button");
        inputs.forEach((input) => (input.disabled = disabled));
      }

      function showError(message) {
        const errorDiv = document.createElement("div");
        errorDiv.className = "error-message";
        errorDiv.textContent = message;

        const existingError = document.querySelector(".error-message");
        if (existingError) existingError.remove();

        document.querySelector(".login-card").appendChild(errorDiv);

        setTimeout(() => errorDiv.remove(), 5000);
      }

      function showSuccess(message) {
        const successDiv = document.createElement("div");
        successDiv.className = "success-message";
        successDiv.textContent = message;
        document.querySelector(".login-card").appendChild(successDiv);
      }

      // Modern password hashing function
      async function hashPassword(password) {
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hash = await crypto.subtle.digest("SHA-256", data);
        return Array.from(new Uint8Array(hash))
          .map((b) => b.toString(16).padStart(2, "0"))
          .join("");
      }

      document
        .getElementById("login-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          if (checkLockout()) return;

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;

          // Input validation
          if (!username || !password) {
            showError("Please enter both username and password.");
            return;
          }

          // Security check (still not production-ready)
          const passwordHash = await hashPassword(password);

          if (
            username === ADMIN_CREDENTIALS.username &&
            passwordHash === ADMIN_CREDENTIALS.passwordHash
          ) {
            // Reset attempts on successful login
            loginAttempts = 0;
            localStorage.removeItem("loginAttempts");
            localStorage.removeItem("lockoutTime");

            // Generate secure session token
            const sessionToken =
              Date.now().toString(36) + Math.random().toString(36).substr(2);
            const loginTime = Date.now();

            // Store secure session data
            sessionStorage.setItem("adminLoggedIn", "true");
            sessionStorage.setItem("sessionToken", sessionToken);
            sessionStorage.setItem("loginTime", loginTime);
            sessionStorage.setItem("adminUser", username);

            showSuccess("Login successful! Redirecting...");

            // Redirect after brief delay
            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 1000);
          } else {
            loginAttempts++;
            localStorage.setItem("loginAttempts", loginAttempts.toString());

            if (loginAttempts >= MAX_ATTEMPTS) {
              lockoutTime = Date.now() + LOCKOUT_DURATION;
              localStorage.setItem("lockoutTime", lockoutTime.toString());
              showError(
                "Too many failed attempts. Account locked for 15 minutes."
              );
              disableForm(true);
            } else {
              const remaining = MAX_ATTEMPTS - loginAttempts;
              showError(
                `Invalid credentials! ${remaining} attempts remaining.`
              );
              updateAttempts();
            }

            document.getElementById("password").value = "";
          }
        });

      // Session validation
      function validateSession() {
        const isLoggedIn = sessionStorage.getItem("adminLoggedIn");
        const sessionToken = sessionStorage.getItem("sessionToken");
        const loginTime = parseInt(sessionStorage.getItem("loginTime") || "0");
        const SESSION_DURATION = 2 * 60 * 60 * 1000; // 2 hours

        if (isLoggedIn === "true" && sessionToken && loginTime) {
          if (Date.now() - loginTime < SESSION_DURATION) {
            window.location.href = "dashboard.html";
          } else {
            // Session expired
            sessionStorage.clear();
            showError("Session expired. Please login again.");
          }
        }
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        validateSession();
        checkLockout();
        updateAttempts();

        // Add password visibility toggle
        const passwordInput = document.getElementById("password");
        const toggleBtn = document.createElement("button");
        toggleBtn.type = "button";
        toggleBtn.className = "password-toggle";

          toggleBtn.innerHTML = type === "password" ? "üëÅÔ∏è" : "üôà";
        };
        passwordInput.parentNode.appendChild(toggleBtn);
      });

      // Security: Clear sensitive data on page unload

      });
